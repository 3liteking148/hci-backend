name: Deploy App (Self-Hosted)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Restart app
        run: |
          pkill -f "npm run dev" || true
          nohup npm run dev > dev.log 2>&1 &
